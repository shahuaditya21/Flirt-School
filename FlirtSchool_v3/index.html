<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flirt School 💞</title>
<style>
body {
  font-family:'Poppins',sans-serif;
  background:#fff0f5;
  text-align:center;
  color:#333;
  margin:0;
  opacity:0;
  animation:fadeIn 1.5s ease-in forwards;
}
@keyframes fadeIn { to {opacity:1;} }
header {
  background:#ffffff;
  color:#ff1493;
  padding:15px 20px;
  font-size:1.8em;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
nav { margin: 20px; }
nav a {
  margin: 10px;
  padding: 10px 15px;
  background: #fff;
  border-radius: 20px;
  text-decoration: none;
  color: #ff1493;
  font-weight: bold;
  transition: 0.3s;
}
nav a:hover {
  background: #ff1493;
  color: #fff;
  transform: scale(1.1);
}
.container {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
.romantic-img {
  width: 100%;
  border-radius: 10px;
  margin-top: 15px;
  transition: transform 0.3s, box-shadow 0.3s;
}
.romantic-img:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,20,147,0.4);
}
#search-section { margin-top: 25px; }
input[type="text"] {
  padding: 10px;
  width: 70%;
  border-radius: 8px;
  border: 2px solid #ff1493;
}
button {
  padding: 10px 15px;
  background: #ff1493;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}
#result {
  margin-top: 20px;
  font-size: 1.2em;
  color: #d63384;
}
footer {
  margin-top: 30px;
  background: #ffb6c1;
  padding: 15px;
  color: #fff;
  font-weight: 500;
  border-radius: 0 0 10px 10px;
}
</style>
</head>
<body>
<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Red_heart.svg/32px-Red_heart.svg.png" alt="Heart Logo">
  Flirt School
</header>

<nav>
  <a href="gifts.html">🎁 Gifts</a>
  <a href="hugs.html">🤗 Hugs</a>
  <a href="kisses.html">😘 Kisses</a>
  <a href="dates.html">💖 Date Ideas</a>
</nav>

<div class="container">
  <h2>Learn the Art of Flirting 😉</h2>
  <p>Discover cute ideas, flirty lines, and romantic gestures to win hearts effortlessly 💌</p>
  <img src="https://images.unsplash.com/photo-1502720705749-3c48e2e3c7ad?auto=format&fit=crop&w=1000&q=80" alt="Romantic Couple" class="romantic-img">

  <div id="search-section">
    <h3>💭 What’s on your mind?</h3>
    <input type="text" id="search" placeholder="Type 'hug', 'gift', 'kiss', or 'date'...">
    <button onclick="flirtSearch()">Search</button>
    <div id="result"></div>
  </div>
</div>

<footer>💘 Made with ❤️ at Flirt School — spreading love and good vibes worldwide 🌍</footer>

<script>
function flirtSearch() {
  let query = document.getElementById('search').value.toLowerCase().trim();
  let response = "";
  if (query === "") { document.getElementById('result').innerHTML = "💬 Tell me what you're curious about, cutie 😉"; return;}
  if (query.includes("gift")) { response="🎁 I know just what you need! Redirecting..."; document.getElementById('result').innerHTML=response; window.location.href="gifts.html"; }
  else if (query.includes("hug")) { response="🤗 You want a hug? Redirecting..."; document.getElementById('result').innerHTML=response; window.location.href="hugs.html"; }
  else if (query.includes("kiss")) { response="😘 Talking about kisses? Redirecting..."; document.getElementById('result').innerHTML=response; window.location.href="kisses.html"; }
  else if (query.includes("date")) { response="💖 Planning a date? Redirecting..."; document.getElementById('result').innerHTML=response; window.location.href="dates.html"; }
  else { response="💬 Not sure, but we can make it flirty 😉"; document.getElementById('result').innerHTML=response; }
}
</script>
</body></html>
